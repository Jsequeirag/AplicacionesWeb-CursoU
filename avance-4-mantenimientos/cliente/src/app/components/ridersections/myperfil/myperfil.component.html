<!-- ----------------------------------------------------------------------- -->
<!--                            create  and edit                             -->
<!-- ----------------------------------------------------------------------- -->
<app-navbar></app-navbar>
<div class="perfil">
  <input type="text" id="action" hidden />
  <form id="perfil-form" [formGroup]="form" (ngSubmit)="edit()">
    <h1 id="message">Perfil</h1>
    <input id="editid" hidden />

    <mat-form-field class="ancho" appearance="fill">
      <mat-label>username</mat-label>
      <input
        matInput
        type="text"
        id="editusername"
        autocomplete="off"
        formControlName="username"
      />
    </mat-form-field>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>password</mat-label>
      <input
        matInput
        type="password"
        id="editpassword"
        autocomplete="off"
        formControlName="password"
      />
    </mat-form-field>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>name</mat-label>
      <input
        matInput
        type="text"
        id="editname"
        autocomplete="off"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field class="ancho" appearance="fill">
      <mat-label>lastname</mat-label>
      <input
        matInput
        type="text"
        id="editlastname"
        autocomplete="off"
        formControlName="lastname"
      />
    </mat-form-field>

    <mat-form-field class="ancho" appearance="fill">
      <mat-label>email</mat-label>
      <input
        matInput
        type="text"
        id="editemail"
        autocomplete="off"
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>birthdate</mat-label>
      <input
        matInput
        type="date"
        id="editbirthdate"
        autocomplete="off"
        formControlName="birthdate"
      />
    </mat-form-field>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>location</mat-label>
      <input
        matInput
        type="text"
        id="editlocation"
        autocomplete="off"
        formControlName="location"
      /> </mat-form-field
    ><mat-form-field class="ancho" appearance="fill">
      <mat-label>phone</mat-label>
      <input
        matInput
        type="number"
        id="editphone"
        autocomplete="off"
        formControlName="phone"
      />
    </mat-form-field>
    <button type="submit" mat-raised-button>Confirm</button>
  </form>
</div>
