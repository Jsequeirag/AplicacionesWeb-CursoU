<div class="driver-table-container">
  <div class="scroll">
    <h1>Drivers</h1>
    <table>
      <thead>
        <th>name</th>
        <th>lastname</th>
        <th>identification</th>
        <th>license class</th>
      </thead>
      <tbody *ngFor="let driver of drivers">
        <tr [id]="driver._id">
          <td>{{ driver.name }}</td>
          <td>{{ driver.lastname }}</td>
          <td>{{ driver.identification }}</td>
          <td>{{ driver.licenseclass }}</td>
          <td>
            <button
              id="driver-details-button"
              class="nav-button details-button"
              mat-stroked-button
              (click)="detailsFunc(driver)"
            >
              details
            </button>
          </td>
          <td>
            <button
              id="driver-edit-button"
              class="nav-button edit-button"
              mat-stroked-button
              (click)="editFunc(driver)"
            >
              edit
            </button>
          </td>
          <td>
            <button
              id="driver-delete-button"
              class="nav-button delete-button"
              mat-stroked-button
              (click)="deleteFunc(driver._id)"
            >
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="refresh()" class="driver-new-button">new</button>
</div>
